	<div id="image-modal" class="modal">
		<span class="close" onclick="modal.style.display = 'none';">&times;</span>

		<div id="caption"></div>
	</div>


	<script type="text/javascript" src="js/mockup.js"></script>

	<script>
		(function () {
			var param = getParameterByName('item');

			var destination = destinations.find(function (e) {
				if (e.title === param) {
					return e;
				}
			});

			if (!destination) {
				window.location.href = "./index.html";
			} else {

				document.getElementById('title').innerText = destination.title;

				var items = '';
				destination.images.forEach(function (img) {
					items += '<li style="background-image: url(' + img + ')" onclick="openModal(\'' + img + '\')"></li>'
				});

				document.getElementById('slider-img').innerHTML = items;
				document.getElementById('description').innerHTML = destination.description;
			}

		})();

		function getParameterByName(name) {
			var url = window.location.href;

			name = name.replace(/[\[\]]/g, '\\$&');

			var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
				results = regex.exec(url);

			if (!results) {
				return null;
			}

			if (!results[2]) {
				return '';
			}

			return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}


		// Get the modal
		var modal = document.getElementById("image-modal");
		var modalImg = document.getElementById("img01");

		function openModal(img) {
			modal.style.display = "block";
			modalImg.src = img;
		}
	</script>

	<div class="backdrop" id="signup-popup">
		<div class="sign-up">
			<h3>Log in <span class="close right" onclick="closePopup()">&times;</span></h3>
			<form>
				<input type="email" name="email" placeholder="Email" required>
				<input type="password" name="password" placeholder="Password" required>
				<button class="btn btn-primary right" type="submit">Log in</button>
			</form>
		</div>
	</div>
